{% load widget_tweaks %}

<!-- Modal MESSAGES -->
<div class="modal fade" id="writeMessageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Wysylanie wiadomosci</h4>
      </div>
      <form id="send_mssg" action="." method="POST">{% csrf_token %}
          <div class="modal-body">
            {% csrf_token %}
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Wiadomosc do:</label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <select name="mssg_to" class="select2_single form-control" required tabindex="-1">
                  <option></option>
                  {% for user in users %}
                  <option value="{{ user.id }}">{{ user.username }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Tytul:</label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                {% render_field mssgform.title class="form-control" %}
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Tesc:</label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                {% render_field mssgform.text class="form-control" %}
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" id="compose" name="send-mssg" value="send" class="btn btn-sm btn-success btn-block" type="button">Wyślij Wiadomość</button>
          </div>
      </form>
    </div>
  </div>
</div>
<!-- END OF MESSAGES -->
