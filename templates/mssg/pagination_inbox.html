<!-- previous current and next page -->
<div class="pagination">
  <ul class="pagination pagination-sm">
     {% if pages.has_previous %}
         <li class="paginate_button previous">
           <a onclick="javascript:onClickSwitchPage(event, {{ pages.previous_page_number }})" href="?page={{ pages.previous_page_number }}{% if current_mssg %}&current={{ current_mssg.id }}{% endif %}">Poprzednia</a>
         </li>
     {% else %}
         <li class="paginate_button previous disabled">
            <a href="#">Poprzednia</a>
         </li>
     {% endif %}

     {% for page in pages.paginator.page_range %}
         <li class="{% if pages.number == page  %}active{% endif %}"><a onclick="javascript:onClickSwitchPage(event, {{ page }})" href="?page={{ page }}{% if current_mssg %}&current={{ current_mssg.id }}{% endif %}">{{ page }}</a></li>
     {% endfor %}

     {% if pages.has_next %}
         <li class="paginate_button next">
             <a onclick="javascript:onClickSwitchPage(event, {{ pages.next_page_number }})" href="?page={{ pages.next_page_number }}{% if current_mssg %}&current={{ current_mssg.id }}{% endif %}">Następna</a>
         </li>
     {% else %}
         <li class="paginate_button next disabled">
             <a href="#">Następna</a>
         </li>
     {% endif %}
  </ul>
</div>
