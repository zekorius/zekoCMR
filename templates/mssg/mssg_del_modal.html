<!-- Modal -->
<div class="modal fade" id="deleteMessage{{ mssg.id }}Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
 <div class="modal-dialog" role="document">
   <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Potwierdzenie usunięcia</h4>
      </div>
      <form method="POST" class="post-form">{% csrf_token %}
          <input type="hidden" id="id_idtodel" type="IntegerField" name="idtodel" value={{ mssg.id }} />
          <div class="modal-body">
            Czy napewno chcesz usunąć wiadomosc {{ mssg }}&#63;

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
            <button type="submit" name="del-mssg" value="del" class="btn btn-primary">Usuń</button>
          </div>
      </form>
    </div>
  </div>
</div>
