<!-- button you should click to add company -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCompanyModal">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Dodaj Firmę
</button>
<!-- Modal -->
<div class="modal fade" id="addCompanyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Dodaj firmę</h4>
      </div>
      <div class="modal-body">
        Wpisz dane: Nazwa firmy jest wymagana, a nip musi mieć 9 cyfr.
        <form id="add_company" method="POST" class="post-form">{% csrf_token %}
                <input type="hidden" id="id_option" type="CharField" name="option" max_length="10" value="add" />
            <div class="form-group">
              <label for="id_name">Nazwa:</label>
              <input id="id_name" class="form-control" type="CharField" name="name" max_length="70" required />
            </div>
            <div class="form-group">
            <label for="id_nip">Telefon:</label>
                <input id="id_phone" class="form-control" type="IntegerField" name="phone" required />
            </div>
            <div class="form-group">
            <label for="id_nip">Nip:</label>
                <input id="id_nip" class="form-control" type="IntegerField" name="nip" required />
            </div>
            <div class="form-group">
            <label for="id_name">Adres:</label>
                <input id="id_st_address" class="form-control" type="CharField" name="st_address" max_length="40" required />
            </div>
            <div class="form-group">
            <label for="id_name">Miasto:</label>
                <input id="id_city" class="form-control" type="CharField" name="city" max_length="30" required />
            </div>
            <div class="form-group">
              <label>Wybierz kategorię:</label>
              <a target="_blank" href="{% url 'categories_page' %}">Zarządzaj kategoriami</a>
              <select name="company_category" class="select2_single form-control" tabindex="-1">
                <option></option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
              </select>
            </div>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
            <button type="submit" class="btn btn-primary">Zapisz</button>
        </form>

      </div>
    </div>
  </div>
</div>
<!-- end of button and it's modal -->
